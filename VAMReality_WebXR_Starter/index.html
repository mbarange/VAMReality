<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3VAMReality Scenario Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>3VAMReality</h2>
    <ul>
      <li class="active">Scenarios</li>
      <li>Media</li>
      <li>Digital Twin</li>
      <li>Advanced</li>
      <li>Users</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h1>Scenario Editor</h1>
      <input type="text" id="scenarioSearch" placeholder="Search..." />
    </div>

    <div class="split">
      <div class="editor-panel">
        <h3>Manage Scenarios</h3>
        <input type="text" id="newScenarioName" placeholder="New scenario name" />
        <button onclick="createScenario()">Create</button>
        <br/><br/>
        <select id="scenarioList"></select>
        <button onclick="loadSelectedScenario()">Load</button>

        <hr/>
        <h3>Blocks</h3>
        <button onclick="createBlock()">+ Add Block</button>
        <select id="blockSelector"></select>

        <hr/>
        <h3>Add/Edit Step in Selected Block</h3>
        <input type="text" id="stepName" placeholder="Step name" />
        <textarea id="instructionText" placeholder="Instruction text"></textarea>
        <input type="text" id="images" placeholder="Images (comma-separated)" />
        <input type="text" id="videos" placeholder="Videos (comma-separated)" />
        <input type="text" id="pdfs" placeholder="PDFs (comma-separated)" />
        <input type="text" id="models" placeholder="Models (comma-separated)" />

        <div>
          <h4>Conditions</h4>
          <div id="conditionsContainer"></div>
          <button type="button" id="addConditionBtn">+ Add Condition</button>
        </div>

        <button onclick="addStep()">+ Save Step</button>
        <div id="stepList"></div>

        <hr/>
        <h3>GitHub Sync</h3>
        <input type="text" id="githubUser" placeholder="GitHub username" />
        <input type="text" id="githubRepo" placeholder="Repo name" />
        <input type="password" id="githubToken" placeholder="GitHub token" />
        <input type="text" id="githubFolder" placeholder="Folder (optional)" />
        <button onclick="saveToGitHub()">Save to GitHub</button>
        <button onclick="loadFromGitHub()">Load from GitHub</button>
      </div>

      <div class="flow-panel">
        <h3>Scenario Flow</h3>
        <canvas id="flowCanvas"></canvas>
        <div id="flowBlocks"></div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
