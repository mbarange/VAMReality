
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3VAMReality Scenario Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <h1>3VAMReality Scenario Editor</h1>

    <div>
      <label>Scenario Name:</label>
      <input type="text" id="newScenarioName" />
      <button onclick="createScenario()">Create</button>
    </div>

    <div>
      <label>Select Scenario:</label>
      <select id="scenarioList"></select>
      <button onclick="loadSelectedScenario()">Load</button>
    </div>

    <div>
      <input type="text" id="githubUser" placeholder="GitHub username" value="mbarange" />
      <input type="text" id="githubRepo" placeholder="Repository name" value="VAMReality" />
      <input type="password" id="githubToken" placeholder="GitHub Token" value="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" />
      <input type="text" id="githubFolder" placeholder="Folder (optional)" />
      <button onclick="saveToGitHub()">Save to GitHub</button>
      <button onclick="loadFromGitHub()">Load from GitHub</button>
    </div>

    <div>
      <button onclick="runScenario()">â–¶ Run Scenario</button>
    </div>

    <div id="stepDisplay" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>
  </div>

  <script src="GitHubSaver.js"></script>
  <script src="main.js"></script>
</body>
</html>
